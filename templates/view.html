<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Smart House</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/png">
    <script type="text/javascript" src="static/js/Chart.js"></script>
    <script type="text/javascript" src="static/js/api.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h1><a href="/logout" class="hover-color">Logout</a></h1>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <ul>
                            <li><a href="/temperature" class="hover-color">Temperature</a></li>
                            <li><a href="/humidity" class="hover-color">Humidity</a></li>
                            <li><a href="/pressure" class="hover-color">Pressure</a></li>
                            <li><a href="/lighting" class="hover-color">Lighting</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="background-color admin-background-color admin-page-position height-style">
                <div class="container">

                    <div class="chart-container" style="position: relative; height:25vh; width:35vw">
                        <ul>
                            <li><canvas id="temperature"></canvas></li>
                            <li><canvas id="humidity"></canvas></li>
                            <li><canvas id="pressure"></canvas></li>
                        </ul>
                    </div>

                    <script>
                        var humidity = getHumidity();
                        var temperature = getTemperature();
                        var pressure = getPressure();

                        var ctxT = document.getElementById('temperature').getContext('2d');
                        var myT = new Chart(ctxT, {
                            type: 'line',
                            data: {
                                labels: generateTime(temperature),
                                datasets: [
                                    {
                                        label: "Temperature",
                                        backgroundColor: 'rgba(12, 199, 132, 0.2)',
                                        //borderColor: 'rgba(12, 199, 132, 0.2)',
                                        data: temperature,

                                    },
                                ]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: 'Smart House - Temperature'
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false,
                                },
                                hover: {
                                    mode: 'nearest',
                                    intersect: true
                                },
                                scales: {
                                    xAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Time'
                                        }
                                    }],
                                    yAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Value'
                                        }
                                    }]
                                }
                            }
                        });

                        var ctxH = document.getElementById('humidity').getContext('2d');
                        var myH = new Chart(ctxH, {
                            type: 'line',
                            data: {
                                labels: generateTime(humidity),
                                datasets: [{
                                    label: "Humidity",
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    //borderColor: 'rgba(255, 99, 132, 0.2)',
                                    data: humidity,

                                },
                                ]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: 'Smart House App - Humidity'
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false,
                                },
                                hover: {
                                    mode: 'nearest',
                                    intersect: true
                                },
                                scales: {
                                    xAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Time'
                                        }
                                    }],
                                    yAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Value'
                                        }
                                    }]
                                }
                            }
                        });

                        var ctxP = document.getElementById('pressure').getContext('2d');
                        var myP = new Chart(ctxP, {
                            type: 'line',
                            data: {
                                labels: generateTime(pressure),
                                datasets: [
                                    {
                                        label: "Pressure",
                                        backgroundColor: 'rgba(100, 99, 255, 0.2)',
                                        //borderColor: 'rgba(100, 99, 255, 0.2)',
                                        data: pressure,

                                    },
                                ]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: 'Smart House App - Pressure'
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false,
                                },
                                hover: {
                                    mode: 'nearest',
                                    intersect: true
                                },
                                scales: {
                                    xAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Time'
                                        }
                                    }],
                                    yAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Value'
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
